# run on workflow
# provide tag/branch
# checkout this repo
# clone elements

name: "GUIX Build"

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref:
        description: "elements git ref"
        default: "refs/heads/elements-22.x"
        required: true
      tag:
        description: "the build tag"
        default: "elements-22.1"
        required: true

jobs:
  build:
    name: "build"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        host: [
          #"aarch64-linux-gnu",
          #"arm-linux-gnueabihf",
          #"powerpc64le-linux-gnu",
          #"powerpc64-linux-gnu",
          #"riscv64-linux-gnu",
          "x86_64-apple-darwin18",
          #"x86_64-linux-gnu",
          #"x86_64-w64-mingw32",
        ]
    env:
      BUILD_TAG: elements-22.1
      HOST: ${{ matrix.host }}
      #${{ inputs.tag }}
    steps:
      - uses: actions/checkout@v3.3.0
      - name: debug
        run: pwd
      - name: "checkout elements"
        uses: actions/checkout@v3.3.0
        with:
          repository: "ElementsProject/elements"
          path: "elements"
          ref: refs/heads/elements-22.x
          #${{ inputs.ref }}
      - name: gchr.io login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.READ_TOKEN }}
      - name: "build script"
        run: |
          ./buildelements.sh
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output/
